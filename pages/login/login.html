<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../assets/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <script src="../../assets/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../../assets/css/login/login.css">
    <script src="../../assets/JS/login.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="icon" type="image/x-icon" href="../../assets/images/icons8-nike-48.png">
    <title>Nike</title>

</head>

<body class="bg-dark">
    <div class="hero">
        <div class="container form-container">
            <div class="row form-row">
                <div class="col-12 col-sm-9 col-md-6 form-col">
                    <div class="login-form rounded-5">
                        <div class="login-form-img">
                            <img src="../../assets/images/nike-logo1.jpg" alt="nike" class="vw-100">
                        </div>
                        <div class="login-form-inputs">
                            <h3 class="my-3">LOGIN</h3>
                            <form class="w-75" id="my-form">
                                <div class="form-floating my-2 input-div">
                                    <input type="email" class="form-control rounded-4" id="email-input"
                                        placeholder="name@example.com">
                                    <label for="email-input"><i class="material-icons me-2">mail</i> Email
                                        address</label>
                                    <small id="email-error"></small>
                                </div>
                                <div class="form-floating my-2 input-div">
                                    <input type="password" class="form-control rounded-4 " id="password-input"
                                        placeholder="Password">
                                    <label for="password-input"><i class="material-icons me-2">key</i> Password</label>
                                    <small id="password-error"></small>
                                </div>
                                <div class="mb-3 form-check checkbox-div d-flex">
                                    <div>
                                        <input type="checkbox" class="form-check-input" id="remembering">
                                        <label class="form-check-label" for="remembering">Check me out</label>
                                    </div>
                                    <a href="#">forget password</a>
                                </div>
                                <button type="submit" class="btn rounded-5 mt-2">Log in</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-5 icon-col mt-3">
                    <div>
                        <a href="https://www.facebook.com/nike/">
                            <img src="../../assets/images/icons8-facebook-48.png" alt="facebook-icon">
                        </a>
                    </div>
                    <div class="mx-3">
                        <a href="https://www.nike.com/de/">
                            <img src="../../assets/images/icons8-google-48.png" alt="google-icon">
                        </a>
                    </div>
                    <div>
                        <a href="https://www.instagram.com/nike/?hl=en">
                            <img src="../../assets/images/icons8-instagram-48.png" alt="instagram-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
